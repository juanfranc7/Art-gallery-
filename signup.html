<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Art Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #fdfdfd; }
    .form-box {
      max-width: 400px;
      margin: 60px auto;
      padding: 25px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    footer {
      background: #f8f9fa;
      color: #555;
      padding: 15px 0;
      text-align: center;
      border-top: 1px solid #ddd;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Art Gallery</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="art.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link active" href="signup.html">Sign Up</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Signup Form -->
  <div class="container">
    <div class="form-box shadow-sm">
      <h3 class="text-center mb-3">Create Account</h3>
      <form>
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control form-control-sm" placeholder="Enter your name">
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control form-control-sm" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control form-control-sm" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-dark w-100">Sign Up</button>
      </form>
      <p class="text-center mt-3 small">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Art Gallery | Built with Bootstrap</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
